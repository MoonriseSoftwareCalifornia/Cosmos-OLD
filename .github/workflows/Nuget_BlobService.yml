name: NuGet Cosmos.BlobService

on:
  workflow_dispatch
  # push:
  #   branches: [ "master" ]
  # pull_request:
  #   branches: [ "master" ]
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore /home/runner/work/Cosmos/Cosmos/Libraries/Cosmos.BlobService
    - name: Build
      run: dotnet build /home/runner/work/Cosmos/Cosmos/Libraries/Cosmos.BlobService --no-restore -c Release
   
    - name: Publish NuGet
      run: dotnet nuget push /home/runner/work/Cosmos/Cosmos/Libraries/Cosmos.BlobService/Cosmos.BlobService/bin/Release/*.nupkg --api-key ${{ secrets.NUGET_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate