   #   run: dotnet nuget push /home/runner/work/CosmosCms.Common/CosmosCms.Common/Cosmos.Cms.Common/bin/Release/*.nupkg --api-key ${{ secrets.NUGET_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
