name: Docker Image CI

on:
  workflow_dispatch
  #push:
  #  branches: [ main ]
  #pull_request:
  #  branches: [ main ]

jobs:

  build:

    env:
      TAGNAME: latest
      
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.x
    - name: Setup NuGet.exe for use with actions
      # You may pin to the exact commit or the version.
      # uses: NuGet/setup-nuget@04b0c2b8d1b97922f67eca497d7cf0bf17b8ffe1
      uses: NuGet/setup-nuget@v1.0.5
    - name: NuGet Retore
      run: dotnet restore /home/runner/work/Cosmos/Cosmos/WebApps/Editor
    
    - name: Docker Login
      # You may pin to the exact commit or the version.
      # uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
      uses: docker/login-action@v1.10.0
      with:
              username: ${{ secrets.DOCKERLOGIN }}
              password: ${{ secrets.DOCKERPASSWORD }}
      
    - name: Build Editor Docker image
      run: docker build . --file /home/runner/work/Cosmos/Cosmos/WebApps/Editor/Cosmos.Editor/Dockerfile --tag toiyabe/cosmoseditor:${TAGNAME}
    
    - name: Docker push Editor image
      run:  docker push toiyabe/cosmoseditor:${TAGNAME}